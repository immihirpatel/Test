<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d6d;
      --no:#3a3a3a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:rgba(255,255,255,.55);
      transform:rotate(45deg);
      border-radius:4px;
      animation: floatUp linear infinite;
      filter: blur(.2px);
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart::before{left:-9px;top:0}
    .heart::after{top:-9px;left:0}
    @keyframes floatUp{
      from{ transform: translateY(40vh) rotate(45deg); opacity:.0;}
      10%{opacity:.75}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0;}
    }

    .card{
      width:min(680px, 92vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.55);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 3.6vw, 44px);
      letter-spacing:.3px;
    }
    p{
      margin:0 0 18px;
      font-size: clamp(14px, 2.1vw, 18px);
      opacity:.85;
    }

    .button-zone{
      position:relative;
      height:140px;
      margin-top:10px;
      border-radius:18px;
      border:1px dashed rgba(0,0,0,.15);
      background: rgba(255,255,255,.35);
      overflow:hidden;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      transition: transform .08s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: var(--yes);
      color:white;
      position:absolute;
      left:22%;
      top:50%;
      transform: translate(-50%, -50%);
    }
    #noBtn{
      background: var(--no);
      color:white;
      position:absolute;
      left:72%;
      top:50%;
      transform: translate(-50%, -50%);
    }

    .tiny{
      margin-top:14px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>
<body>

  <!-- hearts injected by JS -->

  <main class="card" role="main">
    <h1>Will you be my valentine? ðŸ’˜</h1>

    <div class="button-zone" id="zone" aria-label="Answer buttons area">
      <button id="yesBtn" aria-label="Yes">Yes ðŸ’–</button>
      <button id="noBtn" aria-label="No">No ðŸ™ˆ</button>
    </div>

  </main>

  <script>
    // Make some floating hearts
    (function makeHearts(){
      const count = 18;
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const size = 10 + Math.random()*18;
        h.style.width = size+"px";
        h.style.height = size+"px";
        h.style.left = (Math.random()*100)+"vw";
        h.style.animationDuration = (6 + Math.random()*10)+"s";
        h.style.animationDelay = (-Math.random()*10)+"s";
        h.style.opacity = (0.2 + Math.random()*0.6);
        document.body.appendChild(h);
      }
    })();

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    function rect(el){ return el.getBoundingClientRect(); }

    function moveNoButton(){
      const z = rect(zone);
      const y = rect(yesBtn);
      const n = rect(noBtn);

      // Max positions inside the zone (keep button fully inside)
      const maxX = z.width - n.width - 10;
      const maxY = z.height - n.height - 10;

      // Try multiple times to avoid overlapping the Yes button
      for(let tries=0; tries<60; tries++){
        const x = 10 + Math.random() * maxX;
        const yPos = 10 + Math.random() * maxY;

        // Build candidate rect for "No" inside zone coords
        const candidate = {
          left: z.left + x,
          top: z.top + yPos,
          right: z.left + x + n.width,
          bottom: z.top + yPos + n.height
        };

        // Simple overlap check with Yes button rect (with padding)
        const pad = 14;
        const overlapsYes =
          !(candidate.right < y.left - pad ||
            candidate.left  > y.right + pad ||
            candidate.bottom < y.top - pad ||
            candidate.top > y.bottom + pad);

        if(!overlapsYes){
          noBtn.style.left = x + "px";
          noBtn.style.top  = yPos + "px";
          return;
        }
      }

      // fallback: just move somewhere
      noBtn.style.left = (10 + Math.random() * maxX) + "px";
      noBtn.style.top  = (10 + Math.random() * maxY) + "px";
    }

    // Make "No" dodge hover/touch/focus/click
    ["pointerenter","pointerdown","mouseenter","touchstart","focus","click"].forEach(evt=>{
      noBtn.addEventListener(evt, (e)=>{
        e.preventDefault();
        e.stopPropagation();
        moveNoButton();
        // kick focus away so keyboard users can't "select" it
        noBtn.blur();
      }, {passive:false});
    });

    // On load, place noBtn with absolute pixel positions inside zone
    window.addEventListener("load", ()=>{
      // Convert initial percent-based position to pixel-based to avoid weird jumps
      const z = rect(zone);
      const n = rect(noBtn);
      const initialX = (z.width * 0.72) - (n.width/2);
      const initialY = (z.height * 0.5) - (n.height/2);
      noBtn.style.left = Math.max(10, initialX) + "px";
      noBtn.style.top  = Math.max(10, initialY) + "px";
    });

    // Yes opens the second page
    yesBtn.addEventListener("click", ()=>{
      window.location.href = "yay.html";
    });
  </script>
</body>
</html>
