<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YAY ‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#fff1f5;
      --bg2:#ff7aa2;
      --card:#ffffffd9;
      --text:#2b2b2b;
      --accent:#ff3d73;
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100svh; /* better for mobile address bar */
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% 10%, #fff 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden; /* keep confetti clean */
      padding: 14px;   /* gives space so card never touches edges */
    }

    /* ‚úÖ Smaller overall box + capped height */
    .card{
      width:min(560px, 92vw);
      max-height: calc(100svh - 28px); /* stay within viewport */
      overflow:auto;                   /* if still tight, allow scroll inside card */
      background:var(--card);
      border:1px solid rgba(255,255,255,.65);
      border-radius:22px;
      padding:18px 16px;
      box-shadow: 0 18px 55px rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 6px;
      font-size: clamp(22px, 3.2vw, 36px);
      line-height:1.15;
    }
    p{
      margin:0;
      font-size: clamp(13px, 1.9vw, 17px);
      opacity:.88;
      line-height:1.4;
    }

    .big-heart{
      font-size: clamp(34px, 5vw, 58px);
      margin: 6px 0 4px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.15));
      animation: pop 1.2s ease-in-out infinite alternate;
    }
    @keyframes pop{
      from{ transform: scale(1); }
      to{ transform: scale(1.06); }
    }

    /* ‚úÖ Smaller image so it won't push card too tall */
    .meme-img{
      width: min(340px, 92%);
      max-height: 32svh;   /* key: prevents vertical overflow */
      height: auto;
      display: block;
      margin: 10px auto 10px;
      border-radius: 16px;
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.7);
      object-fit:fill;
    }

    .play-btn{
      margin-top:10px;
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-size:15px;
      cursor:pointer;
      background: var(--accent);
      color: white;
      box-shadow: 0 12px 24px rgba(0,0,0,.16);
      display:none; /* shows only if autoplay blocked */
    }

    .note{
      margin-top:8px;
      font-size:12px;
      opacity:.65;
    }

    /* floating confetti hearts */
    .conf{
      position:absolute;
      top:-20px;
      font-size: 18px;
      opacity:.8;
      animation: fall linear infinite;
      user-select:none;
      pointer-events:none;
      z-index: 0;
    }
    @keyframes fall{
      from{ transform: translateY(-30px) rotate(0deg); }
      to{ transform: translateY(110svh) rotate(360deg); }
    }

    /* keep card above confetti */
    .card{ z-index: 1; }
  </style>
</head>
<body>

  <main class="card">
    <div class="big-heart">üíû</div>
    <h1>YAY!!! It‚Äôs a date üòÇ‚ù§Ô∏è</h1>
    <p>Can‚Äôt wait to celebrate with you ü•∞</p>

    <img src="lebeta.jpg" alt="Le Beta" class="meme-img">

    <button class="play-btn" id="playBtn">‚ñ∂ Play music</button>
   

    <audio id="song" src="valentine_clip_00m45s_to_01m05s.mp3" loop></audio>
  </main>

  <script>
    // Confetti hearts
    (function confetti(){
      const emojis = ["üíó","üíñ","üíò","üíù","üíï","‚ù§Ô∏è"];
      for(let i=0;i<26;i++){
        const s = document.createElement("div");
        s.className = "conf";
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = (Math.random()*100)+"vw";
        s.style.animationDuration = (5 + Math.random()*7)+"s";
        s.style.animationDelay = (-Math.random()*8)+"s";
        s.style.fontSize = (14 + Math.random()*20) + "px";
        document.body.appendChild(s);
      }
    })();

    const audio = document.getElementById("song");
    const playBtn = document.getElementById("playBtn");

    async function tryPlay(){
      try{
        await audio.play();
        playBtn.style.display = "none";
      }catch(e){
        playBtn.style.display = "inline-block";
      }
    }

    window.addEventListener("load", tryPlay);
    playBtn.addEventListener("click", tryPlay);
  </script>
</body>
</html>
